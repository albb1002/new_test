<title>用户查看</title>

<body id="app">

<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r">id：</th>
				<td>{{pots.role._id}}</td>
			</tr>
			<tr>
				<th class="text-r" width="80">角色名称：</th>
				<td>{{pots.role.name}}</td>
			</tr>
			<tr>
				<th class="text-r">创建时间：</th>
				<td>{{pots.role.createdAt}}</td>
			</tr>
			<tr>
				<th class="text-r">拥有权限：</th>
				<td>
					<div style="max-height: 200px;overflow-y: scroll;">
					
						<div  v-for="(index,list) in pots.jurisdiction" v-if="list.parentId==0&&list.name==='资讯管理'" style="font-weight: bold;">
							<div>{{list.name}}</div>
							
							
							<span class="list-secnav" v-for="item in pots.jurisdiction" v-if="item.parentId==1">{{item.name}}</span>
						</div>
						
						<div  v-for="(index,list) in pots.jurisdiction" v-if="list.parentId==0&&list.name==='系统管理'" style="font-weight: bold;">
							<div>{{list.name}}</div>
							<span class="list-secnav" v-for="item in pots.jurisdiction" v-if="item.parentId==4">{{item.name}}</span>
						</div>
						
						<div  v-for="(index,list) in pots.jurisdiction" v-if="list.parentId==0&&list.name==='会员管理'" style="font-weight: bold;">
							<div>{{list.name}}</div>
							<span class="list-secnav" v-for="item in pots.jurisdiction" v-if="item.parentId==11">{{item.name}}</span>	
						</div>
						
						<div  v-for="(index,list) in pots.jurisdiction" v-if="list.parentId==0&&list.name==='角色管理'" style="font-weight: bold;">
							<div>{{list.name}}</div>
							<span class="list-secnav" v-for="item in pots.jurisdiction" v-if="item.parentId==14">{{item.name}}</span>		
						</div>
						
						<div  v-for="(index,list) in pots.jurisdiction" v-if="list.parentId==0&&list.name==='账号管理'" style="font-weight: bold;">
							<div>{{list.name}}</div>
							<span class="list-secnav" v-for="item in pots.jurisdiction" v-if="item.parentId==16">{{item.name}}</span>

						
						</div>
						</div>
						
					

				</td>
			</tr>
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script>
window.onload = function(){
	var location_url = window.location.search;
	if(location_url.length>1){
		var u = location_url.split("?");
		var w = u[1].split("=");
		var id = w[1];
		
	Vue.http.options.emulateJSON = true;
    Vue.http.options.headers = {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
    };
    Vue.http.options.headers = {
        'authorization': sessionStorage.token_name
    };
		new Vue({
			el:"#app",
			data:{
				urls:"http://www.qubitrich.com/pc/role/detail",
				pots:{},
				ind:0
			},
			ready:function(){
				this.$http.post(this.urls,{_id:id}).then(function(res){
					this.pots = res.data.result;
					console.log(this.pots);
				})
			}
		})
	}
	
	
}
	
</script>
</body>
