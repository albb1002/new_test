<script type="text/javascript">

window.onload = function(){
	
	if(sessionStorage.account && sessionStorage.password){
		Vue.http.options.emulateJSON = true;
	    Vue.http.options.headers = {
	        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
	    };
	    new Vue({
		el:"#app",
		data:{
			url_account:"http://www.qubitrich.com/commen/pc/login",
			url_role:"http://www.qubitrich.com/pc/account/list",
			pots:{},
			get_e:"",
			icon:'&#xe616',
			rolename:{},
			account:{}
		},
		ready:function(){
			this.$http.post(this.url_account,{account:sessionStorage.account,password:sessionStorage.password}).then(function(res){
				sessionStorage.token_name = res.data.result.token;
				this.pots = res.data.result.permission;//获取权限
				//console.log(res.data.result.permission);
				this.account = res.data.result.name;
				
				
				Vue.http.options.headers = {
			        'authorization': sessionStorage.token_name
			    };
				this.$http.post(this.url_role,{account:res.data.result.account,telephone:res.data.result.telephone})
				.then(function(res){
					this.rolename = res.data.result.data[0].roleName
					//console.log(this.rolename);
				})
			})
		},
		methods:{
			slide:function(e){
				if(this.get_e == e){	
				}else{
					$(".slidelist").slideUp(500);
				}	
				$(".slidelist:eq("+e+")").slideToggle(500);
				this.get_e = e;
				 //var slidelist  =document.getElementsByClassName("slidelist");
				// slidelist[e].setAttribute("style","display: block")
			}
		}
	})
	}
	
}
