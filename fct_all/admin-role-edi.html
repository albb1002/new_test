               <select id="roldid" @change="check_input">

<script>
var location_url = window.location.search;
	if(location_url.length>1){
		var u = location_url.split("?");//id=1&account=admin&name=fyf&phone=18059868920&roid=1
		var w = u[1].split("&");
		var n_id = w[0].split("=")[1];
		var n_account = w[1].split("=")[1];
		var n_name = w[2].split("=")[1];
		var n_phone = w[3].split("=")[1];
		var n_roid = w[4].split("=")[1];
		
		
		Vue.http.options.emulateJSON = true;
    Vue.http.options.headers = {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
    };
    Vue.http.options.headers = {
        'authorization': sessionStorage.token_name
    };
new Vue({
	el:"#app",
	data:{
		url_getPower:"http://www.qubitrich.com/pc/role/list",//获取角色
		url_account_update:"http://www.qubitrich.com/pc/account/update",//跟新账户
		pots:{},
		check:{
			account:n_account,
			name:"",
			phone:"",
			passwords:"",
			comfirm_password:""
		},
		tip:{
			tip_account:"",
			tip_name:"",
			tip_phone:"",
			tip_passwords:"",
			tip_comfirm_password:"",
			tip_selects:""
		}
	},
	ready:function(){
		this.$http.post(this.url_getPower).then(function(res){
			this.pots=res.data.result.data;
		})
	}, 
	methods:{
		check_input:function(){
			var check_account = /^([a-z]|[A-Z])+([a-z]|[A-Z]|[0-9]){5,17}$/;
			var check_name = /^([\u4e00-\u9fa5]+|[a-zA-Z0-9]+)$/;
			var check_phone = /^0?(13[0-9]|15[012356789]|17[013678]|18[0-9]|14[57])[0-9]{8}$/;
			var check_num = /^[1-9]\d*$/;
			var roldid = document.getElementById("roldid").value;
			
			if(this.check.name.replace(/(^\s+)|(\s+$)/g,"")==""){
				this.tip.tip_name="";
				this.check.name="";
			}else if(!check_name.test(this.check.name)){
				this.tip.tip_account="";
				this.tip.tip_name="不能输入特殊字符"
				return false;
			}else{
				this.tip.tip_name="";
				n_name=this.check.name;
			}
			
			if(this.check.phone.replace(/(^\s+)|(\s+$)/g,"")==""){
				this.tip.tip_phone="";
				this.check.phone=""
			}else if(!check_phone.test(this.check.phone)){
				this.tip.tip_name="";
				this.tip.tip_phone="请输入正确的手机号码";
				return false;
			}else{
				this.tip.tip_phone="";
				n_phone=this.check.phone
			}
			
			
			if(roldid=="0"){
				roldid=""
			}else{
				n_roid=roldid;
			}
			
		var jsonSend ;
			
			
			jsonSend=JSON.stringify({_id:n_id,name:n_name,telephone:n_phone,roleId:n_roid});

			
			
			console.log(jsonSend);
		},
		save_account:function(){
			var check_account = /^([a-z]|[A-Z])+([a-z]|[A-Z]|[0-9]){5,17}$/;
			var check_name = /^([\u4e00-\u9fa5]+|[a-zA-Z0-9]+)$/;
			var check_phone = /^0?(13[0-9]|15[012356789]|17[013678]|18[0-9]|14[57])[0-9]{8}$/;
			var check_num = /^[1-9]\d*$/;
			var roldid = document.getElementById("roldid").value;
			
			if(this.check.name.replace(/(^\s+)|(\s+$)/g,"")==""){
				this.tip.tip_name="";
				this.check.name="";
			}else if(!check_name.test(this.check.name)){
				this.tip.tip_account="";
				this.tip.tip_name="不能输入特殊字符"
				return false;
			}else{
				this.tip.tip_name="";
				n_name=this.check.name;
			}
			
			if(this.check.phone.replace(/(^\s+)|(\s+$)/g,"")==""){
				this.tip.tip_phone="";
				this.check.phone=""
			}else if(!check_phone.test(this.check.phone)){
				this.tip.tip_name="";
				this.tip.tip_phone="请输入正确的手机号码";
				return false;
			}else{
				this.tip.tip_phone="";
				n_phone=this.check.phone
			}
			
			
			if(roldid=="0"){
				roldid=""
			}else{
				n_roid=roldid;
			}
			
		var jsonSend ;
			
			
			jsonSend=JSON.stringify({_id:n_id,name:n_name,telephone:n_phone,roleId:n_roid});

			this.$http.post(this.url_account_update,jsonSend).then(function(res){
				sc_show(res.data.result)
				var t=setTimeout(function(){
						parent.location.reload();
					},1000)
				//console.log("a");
			})
			
			
			
		}
	}
})
		
	}

</script>

<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){

			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script>
