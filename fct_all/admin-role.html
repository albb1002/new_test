<head>

    <!--[if lt IE 9]>

    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

    <link rel="stylesheet" type="text/css" href="css/css.css"/>

    <title>角色管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 
	首页 <span class="c-gray en">&gt;</span> 
	账号列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container "  id="app">
    <div class="text-c" style="padding-bottom: 20px">

        <input type="text" class="input-text" style="width:250px" placeholder="请输入账号名或者手机号码" id="search_text" name="">
        <button type="button" class="btn btn-success" name="" v-on:click="seach"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
   		<div id="search_tip"></div>
    </div>

    <div class="cl pd-5 bg-1 bk-gray"> <span class="l">  <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加账号','admin-role-add.html','800')"><i class="Hui-iconfont">&#xe600;</i> 添加账号</a> </span>
    	<span class="r">共有数据：<strong v-if="count">{{count}}</strong>
    		<strong v-else>0</strong>条</span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="7">角色管理</th>
        </tr>
        <tr class="text-c">

            <th width="40">ID</th>
            <th width="150">账号</th>
            <th width="90">姓名</th>
            <th width="90">手机号码</th>
            <th width="90">角色</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody >
        <tr class="text-c" v-for="item in pots">
            <td>{{$index+1+page*record_page}}</td>
            <td>{{item.account}}</td>
            <td>{{item.name}}</td>
            <td>{{item.telephone}}</td>
            <td>{{item.roleName}}</td>
            <td class="f-14">
            	<a title="编辑" href="javascript:;" onclick="admin_role_edit('账号编辑','admin-role-edi.html?id={{item._id}}&account={{item.account}}&name={{item.name}}&phone={{item.telephone}}&roid={{item.roleId}}',{{$index+1+page*record_page}})" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
            	<a title="修改密码" href="javascript:;" onclick="admin_role_edit('修改密码','change-password.html?id={{item.telephone}}',{{$index+1+page*record_page}})" style="text-decoration:none"><i class="Hui-iconfont">&#xe63f;</i></a>
            	
            	<a title="删除" href="javascript:;" v-on:click="admin_role_del(this,item._id)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
		</tr>
        
        </tbody>
        
    </table>
    <div v-if="!count" class="no_notes">没有记录</div>
    <div class="page_wrap">
    	<div class="page_left">
    		<button type="button" class="page_btn no_next" v-if="record_page===0">上一页</button>
    		<button type="button" v-on:click="prev" class="page_btn" v-else>上一页</button>
    		<div class="count_wrap">
    			<div class="count" v-for="item in record_count" >
    				<span v-on:click="this_page(item)" v-if="(item-1)===record_page" style="color: rgb(90,152,222);">{{item}}</span>
    				<span v-else v-on:click="this_page(item)">{{item}}</span>
    			</div>
    		</div>
    		<button type="button" class="page_btn no_next" v-if="record_page===record_end">下一页</button>
    		<button type="button" v-on:click="next" class="page_btn" v-else>下一页</button>
    		<div class="total_page">共:<strong>{{total_page}}</strong>页</div>
    	</div>
    	<div class="page_right">
    		跳转至:<input type="number" min="0" id="page_num"/>页
    		<button type="button" v-on:click="skip" class="skip_btn">跳转</button>
    	</div>
    </div>
    
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">


	window.onload=function(){
	//加载页面首次渲染
	var opn = {
		skip:0,//第几条记录开始
		limit:10//显示几条记录
	};
	


	Vue.http.options.emulateJSON = true;
    Vue.http.options.headers = {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
    };
    Vue.http.options.headers = {
        'authorization': sessionStorage.token_name
    };

    new Vue({
        el:"#app",
        data:{ 
        	urls:"http://www.qubitrich.com/pc/account/list",//列表地址
            pots:{},
            count:{},//总条数
            total_page:{},//总页数
            record_count:[],//页数显示
            record_page:{},//记录当前是第几页 0为第一页
            record_end:{},//记录最后一页
          page:opn.limit//记录一页有多少条数据
        },
        ready:function(){
            this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
                if(res.data.code=="E0003"){
                	window.location.href="re_login.html";
                }
                
                this.pots=res.data.result.data;
                console.log(this.pots);
                this.count = res.data.result.count;
                this.record_page=0;
                //初始页数
                var count;
                if(res.data.result.count%opn.limit !=0){
                	count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
                }else{
                	count=(res.data.result.count/opn.limit)-1;
                	if(count<0){
                		count=0;
                	}
                }
                this.record_end=count;
                this.total_page=count+1;
                //console.log(count);
                if(count>5){
                	this.record_count=[1,2,3,4,5];
                }else{
                	for(var i=1 ; i<count+2 ; i++){
                		this.record_count.push(i)
                	}
                	i=null; 
                }
                
		        //console.log(res.data.result.count);
            })
        },
        methods:{
        	//搜索用户
        	seach: function () {
				var search_text = document.getElementById("search_text").value;
    			var user_name_checkcode = /^([a-z]|[A-Z])+([a-z]|[A-Z]|[0-9]){0,}$/;
    			var check_phone = /^0?(13[0-9]|15[012356789]|17[013678]|18[0-9]|14[57])[0-9]{8}$/;
    			//账号查询
		        if(user_name_checkcode.test(search_text)){
		        	this.$http.post("http://www.qubitrich.com/pc/account/list",{account:search_text}).then(function(res){
		            	this.pots=res.data.result.data;//获取列表数据
		            console.log(res.data.result.data)
		            	this.count = res.data.result.count;//获取总条数
		            	 this.record_page=0;//查询后当前为第一页
		            	 
		            	//初始页数
		                var count;
		                if(res.data.result.count%opn.limit !=0){
		                	count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		                }else{
		                	count=(res.data.result.count/opn.limit)-1;
		                	if(count<0){
		                		count=0;
		                	}
		                }
		                this.record_end=count;
		                this.total_page=count+1;
		                //console.log(count);
		               
				        if(count>5){
		                	this.record_count=[1,2,3,4,5];
		                }else{
		                	this.record_count=[];
		                	for(var i=1 ; i<count+2 ; i++){
		                		this.record_count.push(i)
		                	}
		                	i=null; 
		                }
		                
		        	})
		        	
		        	document.getElementById("search_tip").innerHTML=""//删除提示信息
		        }
		        //手机号查询
		        else if(check_phone.test(search_text)){
		        	this.$http.post(this.urls,{telephone:search_text}).then(function(res){
		            	this.pots=res.data.result.data;
		                this.count = res.data.result.count;
		                this.record_page=0;//查询后当前为第一页
		                
		            	//初始页数
		                var count;
		                if(res.data.result.count%opn.limit !=0){
		                	count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		                }else{
		                	count=(res.data.result.count/opn.limit)-1;
		                	if(count<0){
		                		count=0;
		                	}
		                }
		                this.record_end=count;
		                this.total_page=count+1;
		                if(count>5){
		                	this.record_count=[1,2,3,4,5];
		                }else{
		                	this.record_count=[];
		                	for(var i=1 ; i<count+2 ; i++){
		                		this.record_count.push(i)
		                	}
		                	i=null; 
		                }
		               
		            })
		        	document.getElementById("search_tip").innerHTML=""//删除提示信息
		        }else{
		        	document.getElementById("search_tip").innerHTML="请输入用户名或者手机号码"//提示信息
		        }
   			 },//下一页
        	next:function(){
        		this.record_page++//当前页数+1
        			opn.skip=this.record_page*opn.limit
        			this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
		            this.pots=res.data.result.data;
		            this.count = res.data.result.count;
		            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		            if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
		            }
				
		            
		       	})
        	},//上一页
        	prev:function(){
        		this.record_page--//当前页数+1
        			opn.skip=this.record_page*opn.limit
        			this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
		            this.pots=res.data.result.data;
		            this.count = res.data.result.count;
		            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		            if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
		            }
		       	})
        			//console.log(this.record_page+"--"+this.record_end)
        	},//点击页数
        	this_page:function(e){
        		opn.skip=(e-1)*opn.limit
        		this.record_page=e-1;
        		this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
		            this.pots=res.data.result.data;
		            this.count = res.data.result.count;
		            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		            if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
		            }else if(count>4&&this.record_page==1){
		            	this.record_count=[1,2,3,4,5]
		            }else if(count>4&&this.record_page==count-2){
		            	this.record_count=[this.record_page-2,this.record_page-1,this.record_page,this.record_page+1,this.record_page+2]
		             
		            }
		            
		       	})
        		//console.log(e);
        	},//点击跳转
        	skip:function(){
        		var page_num = document.getElementById("page_num").value;
        		if(page_num>0 && page_num<=this.total_page){
        			opn.skip=(page_num-1)*opn.limit
        			this.record_page=page_num-1;
	        		this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
			            this.pots=res.data.result.data;
			            this.count = res.data.result.count;
			           
			            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
			             if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
			             }else if(count>4&&this.record_page==1){
			            	this.record_count=[1,2,3,4,5];
			            }else if(count>4&&this.record_page==0){
			            	this.record_count=[1,2,3,4,5];
			            }else if(count>4&&this.record_page==count-2){//跳转为倒数第二页
			            	this.record_count=[this.record_page-2,this.record_page-1,this.record_page,this.record_page+1,this.record_page+2]   
			            }else if(count>4&&this.record_page==count-1){//跳转为最后一页
			            	this.record_count=[this.record_page-3,this.record_page-2,this.record_page-1,this.record_page,this.record_page+1];      
			            }
			            //console.log(this.record_page);
			       	})
        		}
        		
        	},//删除角色
        	admin_role_del:function(obj,id){
        		var that = this;
        		layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
        			that.$http.post("http://www.qubitrich.com/pc/account/delete",{_id:id}).then(function(res){
        				$(obj).parents("tr").remove();
						layer.msg('已删除!',{icon:1,time:1000});
        				var t=setTimeout(function(){
        					history.go(0);t=null;
        				},1000)
        				
        			})

				});
        	}
        	
        }
    });

}

    /*管理员-角色-添加*/
    function admin_role_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-编辑*/
    function admin_role_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-删除*/
    function admin_role_del(obj,id){
        layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
</body>
</html>
