	首页 <span class="c-gray en">&gt;</span> 
	
	资金池情况 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="app">
    <table class="table table-border table-bordered table-hover table-bg">
        <thead>
        
        <tr class="text-c">
            <th width="150">总资金</th>
            <th width="150">总动态收益</th>
            <th width="150">总静态收益</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c">
            <td>{{pots.totalCapital}}</td>
            <td>{{pots.totalDynamicProfits}}</td>
            <td>{{pots.totalStaticProfits}}</td>
        </tr>

<script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/vue-resource.min.js" type="text/javascript"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
	window.onload = function(){
		Vue.http.options.headers = {
	        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
	    };
	    Vue.http.options.headers = {
	        'authorization': sessionStorage.token_name
	    };
	    new Vue({
		el:"#app",
		data:{
			urls:"http://www.qubitrich.com/pc/user/sumCapital",
			pots:{}
		},
		ready:function(){
			this.$http.post(this.urls).then(function(res){
				this.pots = res.data.result;
				//console.log(res.data.result);
				if(res.data.code=="E0003"){
                	window.location.href="re_login.html";
                }
			})
		}
	})
		}
	
		
	
	   
</script>
