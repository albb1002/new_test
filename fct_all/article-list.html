<head>

	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

	<title>资讯列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 
	首页 <span class="c-gray en">&gt;</span> 
	
	资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="app">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" data-title="添加资讯" data-href="article-add.html?cz=add" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a></span> <span class="r">共有数据：<strong>{{count}}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg ">
			<thead>
			<tr class="text-c">
				<th width="50">ID</th>
				<th width="300">标题</th>
				<th>摘要</th>
				<th width="120">发布时间</th>
				<th width="120">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr class="text-c" v-for="item in pots">
				<td style="display: none">{{item._id}}</td>
				<td>{{$index+1+page*record_page}}</td>
				<td class="text-l">{{item.title}}</td>
				<td>{{item.introduction}}</td>
				<td>{{item.createdAt | cal}}<br>{{item.createdAt | cal1}}</td>
				<td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-updated.html?_id={{item._id}}','1000')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
					
					<a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯详情','article-info.html?_id={{item._id}}','1000')" href="javascript:;" title="查看详情"><i class="Hui-iconfont">&#xe725;</i></a> 
					<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			</tbody>
		</table>
		<div v-if="!count" class="no_notes">没有记录</div>
    <div class="page_wrap">
    	<div class="page_left">
    		<button type="button" class="page_btn no_next" v-if="record_page===0">上一页</button>
    		<button type="button" v-on:click="prev" class="page_btn" v-else>上一页</button>
    		<div class="count_wrap">
    			<div class="count" v-for="item in record_count" >
    				<span v-on:click="this_page(item)" v-if="(item-1)===record_page" style="color: rgb(90,152,222);">{{item}}</span>
    				<span v-else v-on:click="this_page(item)">{{item}}</span>
    			</div>
    		</div>
    		<button type="button" class="page_btn no_next" v-if="record_page===record_end">下一页</button>
    		<button type="button" v-on:click="next" class="page_btn" v-else>下一页</button>
    		<div class="total_page">共:<strong>{{total_page}}</strong>页</div>
    	</div>
    	<div class="page_right">
    		跳转至:<input type="number" min="0" id="page_num"/>页
    		<button type="button" v-on:click="skip" class="skip_btn">跳转</button>
    	</div>
    </div>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	window.onload=function(){
		//加载页面首次渲染
		var opn = {
		skip:0,//第几条记录开始
		limit:10//显示几条记录
	};
		Vue.http.options.emulateJSON = true;
		Vue.http.options.headers = {
			'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
		};
		Vue.http.options.headers = {
			'authorization': sessionStorage.token_name
		};
		Vue.filter("cal",function(time){
			return time.substring(0,10);
		});
		Vue.filter("cal1",function(time){
			return time.substring(11,19);
		});
//		new Vue({
//			el:"#app",
//			data:{
//				pots:{},
//				count:{}
//			},
//			ready:function(){
//				this.$http.post("",JSON.stringify({options:{skip:0,limit:50}})).then(function(res){
//					this.pots=res.data.result.data;
//					this.count=res.data.result.count;
//				})
//			}
//		});
		 new Vue({
        el:"#app",
        data:{ 
        	urls:"http://www.qubitrich.com/pc/information/list",
            pots:{},
            count:{},//总条数
            total_page:{},//总页数
            record_count:[],//页数显示
            record_page:{},//记录当前是第几页 0为第一页
            record_end:{},//记录最后一页
          page:opn.limit//记录一页有多少条数据
        },
        ready:function(){
            this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
                if(res.data.code=="E0003"){
                	window.location.href="re_login.html";
                }
                this.pots=res.data.result.data;
                this.count = res.data.result.count;
                this.record_page=0;
                //初始页数
                var count;
                if(res.data.result.count%opn.limit !=0){
                	count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
                }else{
                	count=(res.data.result.count/opn.limit)-1;
                	if(count<0){
                		count=0;
                	}
                }
                this.record_end=count;
                this.total_page=count+1;
                //console.log(count);
                if(count>5){
                	this.record_count=[1,2,3,4,5];
                }else{
                	for(var i=1 ; i<count+2 ; i++){
                		this.record_count.push(i)
                	}
                	i=null; 
                }
                
		        //console.log(res.data.result.count);
            })
        },
        methods:{
        	//搜索用户
        	seach: function () {
				var search_text = document.getElementById("search_text").value;
    			var user_name_checkcode = /^([a-z]|[A-Z])+([a-z]|[A-Z]|[0-9]){3,17}$/;
    			var check_phone = /^0?(13[0-9]|15[012356789]|17[013678]|18[0-9]|14[57])[0-9]{8}$/;
    			//用户名查询
		        if(user_name_checkcode.test(search_text)){
		        	this.$http.post(this.urls,{name:search_text}).then(function(res){
		            	this.pots=res.data.result.data;//获取列表数据
		            	this.count = res.data.result.count;//获取总条数
		            	 this.record_page=0;//查询后当前为第一页
		            	 
		            	//初始页数
		                var count;
		                if(res.data.result.count%opn.limit !=0){
		                	count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		                }else{
		                	count=(res.data.result.count/opn.limit)-1;
		                	if(count<0){
		                		count=0;
		                	}
		                }
		                this.record_end=count;
		                this.total_page=count+1;
		                //console.log(count);
		               
				        if(count>5){
		                	this.record_count=[1,2,3,4,5];
		                }else{
		                	this.record_count=[];
		                	for(var i=1 ; i<count+2 ; i++){
		                		this.record_count.push(i)
		                	}
		                	i=null; 
		                }
		                
		        	})
		        	
		        	document.getElementById("search_tip").innerHTML=""//删除提示信息
		        }
		        //手机号查询
		        else if(check_phone.test(search_text)){
		        	this.$http.post(this.urls,{telephone:search_text}).then(function(res){
		            	this.pots=res.data.result.data;
		                this.count = res.data.result.count;
		                this.record_page=0;//查询后当前为第一页
		                
		            	//初始页数
		                var count;
		                if(res.data.result.count%opn.limit !=0){
		                	count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		                }else{
		                	count=(res.data.result.count/opn.limit)-1;
		                	if(count<0){
		                		count=0;
		                	}
		                }
		                this.record_end=count;
		                this.total_page=count+1;
		                if(count>5){
		                	this.record_count=[1,2,3,4,5];
		                }else{
		                	this.record_count=[];
		                	for(var i=1 ; i<count+2 ; i++){
		                		this.record_count.push(i)
		                	}
		                	i=null; 
		                }
		               
		            })
		        	document.getElementById("search_tip").innerHTML=""//删除提示信息
		        }else{
		        	document.getElementById("search_tip").innerHTML="请输入用户名或者手机号码"//提示信息
		        }
   			 },//下一页
        	next:function(){
        		this.record_page++//当前页数+1
        			opn.skip=this.record_page*opn.limit
        			this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
		            this.pots=res.data.result.data;
		            this.count = res.data.result.count;
		            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		            if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
		            }
				
		            
		       	})
        	},//上一页
        	prev:function(){
        		this.record_page--//当前页数+1
        			opn.skip=this.record_page*opn.limit
        			this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
		            this.pots=res.data.result.data;
		            this.count = res.data.result.count;
		            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		            if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
		            }
		       	})
        			//console.log(this.record_page+"--"+this.record_end)
        	},//点击页数
        	this_page:function(e){
        		opn.skip=(e-1)*opn.limit
        		this.record_page=e-1;
        		this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
		            this.pots=res.data.result.data;
		            this.count = res.data.result.count;
		            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
		            if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
		            }else if(count>4&&this.record_page==1){
		            	this.record_count=[1,2,3,4,5]
		            }else if(count>4&&this.record_page==count-2){
		            	this.record_count=[this.record_page-2,this.record_page-1,this.record_page,this.record_page+1,this.record_page+2]
		             
		            }
		            
		       	})
        		//console.log(e);
        	},//点击跳转
        	skip:function(){
        		var page_num = document.getElementById("page_num").value;
        		if(page_num>0 && page_num<=this.total_page){
        			opn.skip=(page_num-1)*opn.limit
        			this.record_page=page_num-1;
	        		this.$http.post(this.urls,JSON.stringify({options:opn})).then(function(res){
			            this.pots=res.data.result.data;
			            this.count = res.data.result.count;
			           
			            var count = Math.floor(res.data.result.count/opn.limit);//获取总页数 0为第一页
			             if(count>4&&this.record_page>1&&this.record_page<count-2){
		            	this.record_count=[this.record_page-1,this.record_page,this.record_page+1,this.record_page+2,this.record_page+3];
			             }else if(count>4&&this.record_page==1){
			            	this.record_count=[1,2,3,4,5];
			            }else if(count>4&&this.record_page==0){
			            	this.record_count=[1,2,3,4,5];
			            }else if(count>4&&this.record_page==count-2){//跳转为倒数第二页
			            	this.record_count=[this.record_page-2,this.record_page-1,this.record_page,this.record_page+1,this.record_page+2]   
			            }else if(count>4&&this.record_page==count-1){//跳转为最后一页
			            	this.record_count=[this.record_page-3,this.record_page-2,this.record_page-1,this.record_page,this.record_page+1];      
			            }
			            //console.log(this.record_page);
			       	})
        		}
        		
        	}
        	
        }
    });
		
		
	};
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"pading":false,
		"aoColumnDefs": [
			//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			{"orderable":false,"aTargets":[0,8]}// 不参与排序的列
		]
	});

	/*资讯-添加*/
	function article_add(title,url,w,h){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*资讯-编辑*/
	function article_edit(title,url,id,w,h){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*资讯-删除*/
	function article_del(obj,id){
		var _id = $(obj).parent().siblings().eq(0).html();
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				headers: {
					authorization: sessionStorage.token_name
				},
				type: 'POST',
				url: 'http://www.qubitrich.com/pc/information/delete',
				data: {_id:_id},
				dataType: 'json',
				success: function(data){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				},
				error:function(data) {
					console.log(data.msg);
				},
			});
		});
	}

	/*资讯-审核*/
	function article_shenhe(obj,id){
		layer.confirm('审核文章？', {
					btn: ['通过','不通过','取消'],
					shade: false,
					closeBtn: 0
				},
				function(){
					$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
					$(obj).remove();
					layer.msg('已发布', {icon:6,time:1000});
				},
				function(){
					$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
					$(obj).remove();
					layer.msg('未通过', {icon:5,time:1000});
				});
	}
	/*资讯-下架*/
	function article_stop(obj,id){
		layer.confirm('确认要下架吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
			$(obj).remove();
			layer.msg('已下架!',{icon: 5,time:1000});
		});
	}

	/*资讯-发布*/
	function article_start(obj,id){
		layer.confirm('确认要发布吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
			$(obj).remove();
			layer.msg('已发布!',{icon: 6,time:1000});
		});
	}
	/*资讯-申请上线*/
	function article_shenqing(obj,id){
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
		$(obj).parents("tr").find(".td-manage").html("");
		layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
	}

</script>
</body>
