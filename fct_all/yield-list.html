<title>静态收益率列表</title>
</head>
<body id="app">
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 
	首页 <span class="c-gray en">&gt;</span>
	 静态收益率列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container " >


    <div class="cl pd-5 bg-1 bk-gray"> <span class="l">  <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加静态收益率','yieid-add.html','800')">
    	<i class="Hui-iconfont">&#xe600;</i> 添加静态收益率</a> </span><span style="color: red;line-height: 30px;margin-left: 15px;">当前静态收益率为第一条</span>
    	 </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">收益率列表</th>
			</tr>
			<tr class="text-c">

                <th width="40">ID</th>
                <th width="150">收益率</th>
                
                <th>创建时间</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" v-for="item in pots">
                <td width="40">{{item._id}}</td>
                <td width="150">{{item.rate}}</td>
                <td width="90">{{item.createdAt | cal}}&nbsp;{{item.createdAt | cal1}}</td>
			</tr>
		</tbody>
	</table>

</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    window.onload=function(){


	Vue.http.options.emulateJSON = true;
    Vue.http.options.headers = {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
    };
    Vue.http.options.headers = {
        'authorization': sessionStorage.token_name
    };
Vue.filter("cal",function(time){
			return time.substring(0,10);
		});
		Vue.filter("cal1",function(time){
			return time.substring(11,19);
		});
    new Vue({
        el:"#app",
        data:{ 
        	urls:"http://www.qubitrich.com/pc/staticProfitsRate/list",//显示接口
            pots:{},
        },
        ready:function(){
           	this.$http.post(this.urls).then(function(res){
           		if(res.data.code=="E0003"){
                	window.location.href="re_login.html";
                }
			   	this.pots=res.data.result.data;
			   	//console.log(res.data.result);
							
			})
        },
        methods:{
        	//搜索用户
        	
        }
    });

}
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}

</script>
</body>
