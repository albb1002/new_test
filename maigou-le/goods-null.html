<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/module.css" />
		<link rel="stylesheet" href="css/goods.css"  />
	</head>
	<body>
		<div class="wrap goods-null">
			<div class="public-back-wrap">
				购物车
			</div>
			<div class="t-center pd-tb-10 bg-rgb-255">
				<img src="img/goods_box.png" class="height-50 mg-tb-10"/>

			</div>
			<div class="pd-bottom-10 bg-rgb-255 t-center">
				<a href="#" class="d-inlineBlock btn_link">个人中心</a>
				<a href="#" class="d-inlineBlock btn_link">去逛逛</a>
			</div>
			
			<!--侧栏滑出-->
			<div class="public-aside-wrap fixed" id="aside_wrap">

				<div class="public-aside-top" id="aside_left">
					<div class="f-left aside-dx" id="aside_left_icon"></div>

						<li>
							<i class="aside-nav-icon ani-2"></i>

						<li>

							芬尚女士香水秘密50ml000
						</div>
						<div class="price">
							￥<div class="font-size-10 d-inlineBlock">749.00</div>
							<div class="f-right liang">销售量2000</div>
						</div>
					</div>
					<!--产品循环列表end-->
					<div class="width-50 f-left list">
						<img src="img/swiper_demo1.jpg">
						<div class="t-esis font-size-8 title">
							芬尚女士香水秘密50ml000
						</div>
						<div class="price">
							￥<div class="font-size-10 d-inlineBlock">7499.00</div>
							<div class="f-right liang">销售量2000</div>
						</div>
					</div>
					
					<div class="width-50 f-left list">
						<img src="img/swiper_demo1.jpg">
						<div class="t-esis font-size-8 title">
							芬尚女士香水秘密50ml000
						</div>
						<div class="price">
							￥<div class="font-size-10 d-inlineBlock">7499.00</div>
							<div class="f-right liang">销售量2000</div>
						</div>
					</div>
					
				</div>
				<!--猜你喜欢end-->
				
				
			<div class="mask" id="mask">
				
			</div>

		<script type="text/javascript" src="js/font-initial.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/moudle.js" ></script>
		
		<script>
			//快速导航滑出效果---快速导航-------快速导航----
			show_slide({
    			el:"aside_left",      //点击的id
    			slideEl:"aside_wrap", //滑出的id
    			mask:"mask",          //遮罩层的id
    			icon:"aside_left_icon",//更换图片的上一层id
    			sty:"right:0;"	//设置动画样式	
    			
    		}) 
    		//快速导航滑出效果---快速导航-------快速导航----end
		</script>
	</body>
</html>
