<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>脉购微商城</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/module.css" />
		<link rel="stylesheet" href="../css/suc_service.css"  />
	</head>
	<body>
		<div class="wrap logistics">
			<!--返回-->
			<div class="public-back-wrap">
				<a class="public-back-a" onclick="window.history.back()" id="goods_back"></a>
				填写物流信息
			</div>
			<!--返回end-->
			<div class="list border-b217">
				<div class="f-left pd411">物流公司<span class="color-red">*</span>：</div>
				<div class="relative overhidden border br-2">
					<select>
						<option>请选择物流公司</option>
						<option>请选择物流公司</option>
						<option>请选择物流公司</option>
						<option>请选择物流公司</option>
					</select>
				</div>
			</div>
			<div class="list border-b217">
				<div class="f-left pd411">物流单号<span class="color-red">*</span>：</div>
				<div class="relative overhidden">
					<input type="text"  placeholder="请填写物流单号"/>
				</div>
			</div>
			<div class="list border-b217">
				<div class="f-left pd411">联系手机<span class="color-red">*</span>：</div>
				<div class="relative overhidden">
					<input type="text"  placeholder="请输入手机号码"/>
				</div>
			</div>
			<div class="list border-b217">
				<div class="f-left pd411">退货说明：<span style="opacity: 0;">*</span></div>
				<div class="relative overhidden">
					<input type="text"  placeholder="最多2000字（选填）"/>
				</div>
			</div>
			
			<div class="btn">
				<button type="button" class="br-2">确定</button>
			</div>
		</div>
		
		
		<script type="text/javascript" src="../js/font-initial.js" ></script>
	</body>
</html>
