<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>脉购微商城</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/module.css" />
		<link rel="stylesheet" href="../css/suc_service.css"  />
	</head>
	<body>
		<div class="wrap service_select service_submit bg-rgb-255">
			<!--返回-->
			<div class="public-back-wrap">
				<a class="public-back-a" onclick="window.history.back()" id="goods_back"></a>
				申请退货
			</div>
			<!--返回end-->
			<!--产品-->
			<div class="pd-75-73 ss-wrapper">
				<div class="ss-img">
					<img src="../demoImg/swiper_demo1.png" />
				</div>
				<div class="ss-con">
					<div class="t-esis-2 font-30 ss-title">芬尚女士香水秘密50ml 香水女士持久淡香清新 专柜正品包邮</div>
					<div class="ss-102 font-26">编号:1354854522</div>
					<div class="ss-102 font-26">规格:粉红，50ml</div>
				</div>
			</div>
			<!--产品--end-->
			<div class="pd-75-73 border-b217">
				退款原因<span class="ss-red">*</span>
			</div>
			
			<div class="pd-75-73 border-b217">
				申请数量<span class="ss-red">*</span>
				<span class="font-28 ss-153">（最多可申请一件）</span>
			</div>
			
			<div class="pd-75-73 border-b217">
				退款金额<span class="ss-red">*</span>
				<span class="font-28 ss-153">（最多￥50.00元）</span>
				<div class="sub-price">
					<input type="text" placeholder="请输入退款金额，退款将以原支付返还"/>
				</div>
			</div>
			
			<div class="pd-75-73 border-b217">
				退款说明
				<div class="sub-message ss-153" contenteditable="true">
					请您在此详细描述问题（选填）
				</div>
				<div class="ss-153 t-right">
					0/200
				</div>
			</div>
			
			<div class="pd-75-73 border-b217">
				上传图片
				<span class="font-28 ss-153">（最多上传三张）</span>
				<div class="sub-price">
					<div class="ss-imgUp">
						<input type="file" />
					</div>
				</div>
			</div>
			
			<div class="ss-btn">
				<button type="button" class="br-2">确定</button>
			</div>
			
		</div>
		
		<script type="text/javascript" src="../js/font-initial.js" ></script>
	</body>
</html>
