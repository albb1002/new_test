				mounted:function(){
					this.$nextTick(function () {
					 	var cls = document.getElementsByClassName("olg-nav-list");
					 	var cls_left = document.getElementsByClassName("olg-nav-left");
					 	var cls_right = document.getElementsByClassName("olg-nav-right");
					 	var len = cls.length;
					 	for(var i=0 ; i<cls.length ; i++){
					 		var cls_right_height = cls_right[i].offsetHeight;
					 		var sty = len-i;
					 		cls_left[i].setAttribute("style","height:"+cls_right_height+"px;z-index:"+sty+";");
					 	}
					})
				}
			})
