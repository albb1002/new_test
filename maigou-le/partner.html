<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>脉购微商城</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/module.css" />
		<link rel="stylesheet" href="css/other.css"  />
		<link rel="stylesheet" href="css/changeCity.css" />
	</head>
	<body>
		<div class="wrap partner">
			<div class="public-back-wrap">
				<a class="public-back-a" onclick="window.history.back()" id="goods_back"></a>
				成为合伙人
			</div>
			
			<div class="partner-list">
				<div class="partner-name f-left">手机号</div>
				<div class="relative overhidden">
					<input type="text" placeholder="请输入手机号码(用于脉购登入)"/>
				</div>
			</div>
			
			<div class="partner-list relative">
				<div class="partner-name f-left">验证码</div>
				<div class="relative overhidden">
					<input type="text" placeholder="请输入验证码"/>
				</div>
				<button type="button" class="getCode">获取验证码</button>
			</div>
			
			<div class="partner-list">
				<div class="partner-name f-left">密&nbsp;&nbsp;&nbsp;码</div>
				<div class="relative overhidden">
					<input type="text" placeholder="请输入密码"/>
				</div>
			</div>
			
			<div class="partner-list">
				<div class="partner-name f-left">姓&nbsp;&nbsp;&nbsp;名</div>
				<div class="relative overhidden">
					<input type="text" placeholder="请输入您的姓名"/>
				</div>
			</div>
			
			<div class="partner-list">
				<div class="partner-name f-left">昵&nbsp;&nbsp;&nbsp;称</div>
				<div class="relative overhidden">
					<input type="text" placeholder="请输入昵称"/>
				</div>
			</div>
			
			<div class="partner-list">
				<div class="partner-name f-left">地&nbsp;&nbsp;&nbsp;区</div>
				<div class="relative overhidden">
					<input type="text" placeholder="请选择居住地址" id="city"/>
				</div>
			</div>
			
			<div class="partner-list xieyi">
				<input type="checkbox"/>
				我已看过并同意<span class="partner-red">《导购员协议》</span>
			</div>
			
			<div class="mg-5">
				<button type="button" class="btn br-2">注册</button>
			</div>
			
			<div class="mg-5 t-right partner-red pd-top-5">
				什么是导购员
			</div>
		</div>
		<script type="text/javascript" src="js/font-initial.js" ></script>
				<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/moudle.js" ></script>
	</body>
</html>
