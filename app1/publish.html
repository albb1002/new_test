<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发布帖子</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="back bg-255 t-center">
			发帖
			<div class="ret font-24" onclick="window.history.back()">返回</div>
		</div>
		<div class="pd">
			
			<div class="tz-title br-5">
				<input type="text" placeholder="帖子标题" />
			</div>
			
			<div class="tz-area br-5  mg-b-10">
				<textarea placeholder="帖子内容"></textarea>
			</div>
			
			<div class=" tz-up-img bg-255 mg-b-10">
				<div class="mg-b-10 pd bder-bottom">相关图片</div>
				<div class="clearfix pd" id="upimg_wrap">
					<div class="relative tz-img-list" onclick="up_img(this)" id="add_img_icon">
						<img src="img/img_up_icon.png"/>
					</div>
				</div>
				<input type="file" name="" id="fi" value="" onchange="getImg(this.files,'upimg_wrap')" style="display: none;"/>
			</div>
			
			<!--上传视频-->
			<div id="content" class="bg-255">
				<div class="mg-b-10 pd bder-bottom">上传视频</div>
			      <p class="_p"><span>视频标题</span>：<input id="title" type="text" class="form-control" placeholder="请输入视频名称"></p>
			      <p class="_p">
			          <span style="float: left;display: block;line-height: 40px;">选择视频： </span>
			          <!--文件选择按钮-->
			        <a class="list" href="javascript:;"> 
			            <input id="file" type="file" name="myfile" onchange="UpladFile();" /><span>选择视频</span>
			        </a> 
			        <!--上传速度显示-->
			        <span id="time" style="display: block;"></span> 
			      </p>
			      <!--显示消失-->
			      <ul class="el-upload-list el-upload-list--text" style="display:  none;">
			          <li tabindex="0" class="el-upload-list__item is-success" >
			              <a class="el-upload-list__item-name">
			                  <i class="el-icon-document"></i><span id="videoName">food.jpeg</span>
			        </a> 
			        <label class="el-upload-list__item-status-label" >
			            <i class="el-icon-upload-success el-icon-circle-check" ></i>
			        </label>
			        <i class="el-icon-close" onclick="del();"></i>
			        <i class="el-icon-close-tip"></i>
			          </li>
			      </ul>
			    
			    <!--进度条-->
			    <div class="el-progress el-progress--line" style="display: none;">
			        <div class="el-progress-bar">
			            <div class="el-progress-bar__outer" style="height: 6px;">
			                <div class="el-progress-bar__inner" style="width: 0%;">
			                </div>
			            </div>
			        </div>
			        <div class="el-progress__text" style="font-size: 14.4px;">0%</div>
			    </div>
			    <p class="_p"><span>上传视频</span>：<button class="btn btn-primary" type="button" onclick="sub();">上传</button></p>
			    
			    <!--预览框-->
			    <div class="preview">
			        
			    </div>
		    </div>
			<!--上传视频end-->
			
			<div style="margin-top: 2rem;">
				<div class="tz-btn br-5 cursor">确定</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
		<script type="text/javascript" src="js/font-initial.js" ></script>
		<script type="text/javascript" src="js/up_img.js" ></script>
		
	</body>
</html>
